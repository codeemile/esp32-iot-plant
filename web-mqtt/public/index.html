<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ðŸŒ± ESP32 Plant Dashboard</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Configuration pour remplir exactement l'Ã©cran sans scroll */
    :root {
      --bg-dark: #0f172a;
      --card-bg: #020617;
    }

    body {
      background: var(--bg-dark);
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      /* Utilisation du svh pour Ã©viter que la barre d'outil du navigateur ne cache le bas */
      height: 100svh; 
      display: flex;
      flex-direction: column;
      overflow: hidden; /* EmpÃªche le scroll global */
    }

    h1 { 
      font-size: 1.2rem; 
      margin: 10px 0;
      flex-shrink: 0;
    }

    /* Les deux conteneurs principaux se partagent l'espace */
    .card-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      overflow: hidden;
    }

    .card {
      background: var(--card-bg);
      padding: 15px 10px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card.sensors { flex: 2; } /* Prend plus de place pour les cercles */
    .card.history { flex: 1.5; min-height: 200px; } /* Pour le graphique */

    .sensor-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 colonnes sur mobile vertical */
      gap: 10px;
      justify-items: center;
      align-items: center;
    }

    .sensor-circle {
      width: 100px; /* LÃ©gÃ¨rement rÃ©duit pour mobile */
      height: 100px;
      position: relative;
      cursor: pointer;
    }

    .sensor-circle svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .sensor-circle circle { fill: none; stroke-width: 10; }
    .sensor-bg { stroke: #1e293b; }
    .sensor-progress { transition: stroke-dasharray 0.5s ease; }

    .sensor-value {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      font-weight: bold;
    }
    
    .sensor-label {
      position: absolute;
      top: 22%; left: 50%;
      transform: translateX(-50%);
      font-size: 8px;
      color: #94a3b8;
      text-transform: uppercase;
    }

    .action-title {
      position: absolute;
      top: 68%; left: 50%;
      transform: translateX(-50%);
      font-size: 8px;
      color: #64748b;
    }

    .status-indicator {
      position: absolute;
      top: 78%; left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      font-weight: bold;
    }
    .status-indicator.on { color: #10b981; }
    .status-indicator.off { color: #64748b; }

    h2 { font-size: 1rem; margin: 0 0 10px 0; }
    
    /* Ajustement graphique */
    canvas { max-height: 100% !important; width: 100% !important; }

  </style>
</head>
<body>

<h1>ðŸŒ¿ Serre ConnectÃ©e</h1>

<div class="card-container">
  <div class="card sensors">
    <div class="sensor-container">
      <div class="sensor-circle" onclick="toggle('led', 'LED')">
        <svg><circle class="sensor-bg" cx="50" cy="50" r="42"></circle><circle class="sensor-progress" cx="50" cy="50" r="42" id="lux-progress" stroke-dasharray="0 264"></circle></svg>
        <div class="sensor-label">LUX</div>
        <div class="sensor-value" id="lux-val">-</div>
        <div class="action-title">LUMIÃˆRE</div>
        <div class="status-indicator off" id="led-status">OFF</div>
      </div>

      <div class="sensor-circle" onclick="toggle('hum', 'HUM')">
        <svg><circle class="sensor-bg" cx="50" cy="50" r="42"></circle><circle class="sensor-progress" cx="50" cy="50" r="42" id="soil-progress" stroke-dasharray="0 264"></circle></svg>
        <div class="sensor-label">SOL</div>
        <div class="sensor-value" id="soil-val">-</div>
        <div class="action-title">POMPE</div>
        <div class="status-indicator off" id="hum-status">OFF</div>
      </div>

      <div class="sensor-circle" onclick="toggle('fan', 'FAN')">
        <svg><circle class="sensor-bg" cx="50" cy="50" r="42"></circle><circle class="sensor-progress" cx="50" cy="50" r="42" id="co2-progress" stroke-dasharray="0 264"></circle></svg>
        <div class="sensor-label">CO2</div>
        <div class="sensor-value" id="co2-val">-</div>
        <div class="action-title">VENTILO</div>
        <div class="status-indicator off" id="fan-status">OFF</div>
      </div>

      <div class="sensor-circle">
        <svg><circle class="sensor-bg" cx="50" cy="50" r="42"></circle><circle class="sensor-progress" cx="50" cy="50" r="42" id="rssi-progress" stroke-dasharray="0 264"></circle></svg>
        <div class="sensor-label">WiFi</div>
        <div class="sensor-value" id="rssi-val">-</div>
        <div class="action-title">SIGNAL</div>
      </div>
    </div>
  </div>

  <div class="card history">
    <h2>ðŸ“ˆ Historique</h2>
    <div style="flex:1; position:relative;">
      <canvas id="historyChart"></canvas>
    </div>
  </div>
</div>

<script>
  const socket = io();
  let historyChart;
  const CIRCUMFERENCE = 2 * Math.PI * 42; // Rayon ajustÃ© Ã  42

  let states = { led: false, hum: false, fan: false };

  function updateCircle(id, value, percentage, color, unit, isInteger = false) {
    const progress = document.getElementById(id + '-progress');
    const label = document.getElementById(id + '-val');
    const offset = (percentage / 100) * CIRCUMFERENCE;
    progress.style.strokeDasharray = `${offset} ${CIRCUMFERENCE}`;
    progress.style.stroke = color;
    label.innerText = (isInteger ? Math.round(value) : value.toFixed(1)) + unit;
  }

  function toggle(type, cmdPrefix) {
    states[type] = !states[type];
    const indicator = document.getElementById(type + '-status');
    indicator.className = 'status-indicator ' + (states[type] ? 'on' : 'off');
    indicator.innerText = states[type] ? 'ON' : 'OFF';
    socket.emit('cmd', states[type] ? cmdPrefix + '_ON' : cmdPrefix + '_OFF');
  }

  socket.on('telemetry', data => {
    updateCircle('lux', data.luminosite, (Math.log10(data.luminosite + 1) / Math.log10(65001)) * 100, (data.luminosite >= 500 && data.luminosite <= 10000) ? '#10b981' : '#dc2626', "lx");
    updateCircle('soil', data.humidite_sol, data.humidite_sol, (data.humidite_sol >= 30 && data.humidite_sol <= 70) ? '#10b981' : '#dc2626', "%");
    updateCircle('co2', data.co2, Math.min(Math.max((data.co2 - 200) / 1300 * 100, 0), 100), (data.co2 >= 400 && data.co2 <= 1200) ? '#10b981' : '#dc2626', "ppm", true);
    let rssiP = Math.max(0, (data.rssi + 100) / 70 * 100);
    updateCircle('rssi', data.rssi, rssiP, rssiP > 70 ? '#10b981' : (rssiP > 30 ? '#f59e0b' : '#dc2626'), "dB", true);
  });

  function loadHistory() {
    fetch('/api/history').then(res => res.json()).then(data => {
      if (!data || data.length === 0) return;
      const config = {
        type: 'line',
        data: {
          labels: data.map(d => new Date(d.timestamp).toLocaleTimeString()).reverse(),
          datasets: [
            { label: 'Lux', data: data.map(d => d.luminosite).reverse(), borderColor: 'yellow', tension: 0.3, pointRadius: 0 },
            { label: 'Sol', data: data.map(d => d.humidite_sol).reverse(), borderColor: 'blue', tension: 0.3, pointRadius: 0 },
            { label: 'CO2', data: data.map(d => d.co2).reverse(), borderColor: 'green', tension: 0.3, pointRadius: 0 }
          ]
        },
        options: { 
          maintainAspectRatio: false,
          plugins: { legend: { display: false } }, // On cache la lÃ©gende pour gagner de la place
          scales: { y: { ticks: { color: '#64748b', font: { size: 9 } } }, x: { display: false } }
        }
      };
      if (historyChart) historyChart.destroy();
      historyChart = new Chart(document.getElementById('historyChart'), config);
    });
  }

  loadHistory();
  setInterval(loadHistory, 15000);
</script>
</body>
</html>
